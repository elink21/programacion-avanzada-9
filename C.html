<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Estilos en listas</title>
	<style>
		.sqr{
			list-style-type: square;
		}
	</style>
</head>
<body>
<h3>Primera lista</h3>
	<ul class="sqr">
		<li>Ingenieria</li>
		<li>Contaduria</li>
		<li>Administracion</li>
	</ul>
<h3>Segunda lista</h3>
	<ul class="sqr">
		<li>Informatica</li>
		<li>Psicologia</li>
		<li>Derecho</li>
	</ul>
</body>
</html>
